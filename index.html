<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tablas de Multiplicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input {
            font-size: 20px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        .feedback {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Practica las Tablas</h1>
        <p class="question" id="question"></p>
        <input type="number" id="answer" placeholder="Tu respuesta">
        <button onclick="checkAnswer()">Comprobar</button>
        <p class="feedback" id="feedback"></p>
    </div>
    <script>
        let num1, num2, correctAnswer;
        
        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById("question").textContent = `¬øCu√°nto es ${num1} √ó ${num2}?`;
            document.getElementById("feedback").textContent = "";
            document.getElementById("answer").value = "";
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);
            const feedbackElement = document.getElementById("feedback");
            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = "¬°Correcto! üéâ";
                feedbackElement.className = "feedback correct";
            } else {
                feedbackElement.textContent = "Intenta de nuevo ‚ùå";
                feedbackElement.className = "feedback incorrect";
            }
            setTimeout(generateQuestion, 2000);
        }
        
        generateQuestion();
    </script>
</body>
</html>
